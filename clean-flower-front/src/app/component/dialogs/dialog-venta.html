<h2 mat-dialog-title class="content">Confirmaci√≥n de venta</h2>
<div class="container tabla-productos">
  <button type="button" class="btn btn-primary float-end" style="margin-top: 10px">
    <i class="fa-solid fa-filter"></i>
  </button>
  <h5 style="font-size: 25px; border-bottom: 1px solid #ccc; padding: 15px;">Venta: </h5>
  <div class="row mt-3">
    <div class="table-responsive">
      <table class="table table-custom-striped border">
        <table mat-table [dataSource]="productosCarrito" class="mat-elevation-z8 demo-table">
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let element">{{element?.descripcion}} x 1un.</td>
          </ng-container>
        
        
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Codigo</th>
            <td mat-cell *matCellDef="let element">{{element?.codigo}}</td>
          </ng-container>
        
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">{{element?.precioVenta}}</td>
          </ng-container>
      
          <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button mat-raised-button  type="button" class="btn btn-danger" (click)="quitarElemento(element?.id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="agregar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button mat-raised-button  type="button" class="btn btn-success" >
                <i class="fa-solid fa-pen"></i>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
              mat-row
              (click)="clickedRows.add(row)"
              [class.demo-row-is-clicked]="clickedRows.has(row)"
              *matRowDef="let row; columns: displayedColumns;"
          ></tr>
        </table> 
      </table>
      <div class="float-end">
        <h2>TOTAL: {{this.totalVenta}}</h2>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="actions">
  <button mat-button mat-raised-button (click)="onCancel()" type="button" class="btn btn-primary">
    Cancelar
  </button>
  <button mat-button mat-raised-button (click)="onAccept()" type="button" class="btn btn-danger">
    Confirmar
  </button>
</div>

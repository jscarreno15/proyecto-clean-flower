<div class="container">
    <div class="accordion">
        <div class="accordion accordion-flush">
            <div class="accordion-item">
              <h1 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" style="font-size: 24px;">
                  Ingresar producto al stock
                </button>
              </h1>
              <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form  [formGroup]="formProducto" class="was-validated">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label class="form-label form-check-input">Descripcion</label>
                                    <input type="text" class="form-control is-invalid" placeholder="Descripcion..." formControlName="descripcion" required>
                                </div>
                                <div *ngIf="validation('descripcion')" class="invalid-feedback">Por favor ingrese el campo requerido.</div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label class="form-label">Codigo</label>
                                    <input type="text" class="form-control is-invalid" placeholder="Codigo..." formControlName="codigo" required>
                                </div>
                                <div *ngIf="validation('codigo')" class="invalid-feedback">Por favor ingrese el campo requerido.</div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label class="form-label">Cantidad</label>
                                    <input type="number" class="form-control is-invalid" placeholder="Cantidad..." formControlName="cantidad" required>
                                </div>
                                <div *ngIf="validation('cantidad')" class="invalid-feedback">Por favor ingrese el campo requerido.</div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label class="form-label">Precio de costo</label>
                                    <input type="text" class="form-control is-invalid" placeholder="Precio de costo..." formControlName="precioCosto" required>
                                </div>
                                <div *ngIf="validation('precioCosto')" class="invalid-feedback">Por favor ingrese el campo requerido.</div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label class="form-label">Precio de venta</label>
                                    <input type="text" class="form-control is-invalid" placeholder="Precio de venta..." formControlName="precioVenta" required>
                                </div>
                                <div *ngIf="validation('precioVenta')" class="invalid-feedback">Por favor ingrese el campo requerido.</div>
                            </div>
                        </div>

                    </form>
                    <div class="row d-flex justify-content-between botones">
                        <div class="col-auto">
                            <button class="btn btn-primary" (click)="volver()">
                                <i class="fa-solid fa-arrow-left"></i>
                                Volver
                            </button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" (click)="guardarProducto()" [disabled]="formProducto.invalid">
                                <i class="fa-regular fa-floppy-disk"></i>
                                Guardar
                            </button>
                        </div>
                    </div>                                      
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
